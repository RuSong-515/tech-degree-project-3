<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:400,400i,700&display=swap" rel="stylesheet">
  <title>Newsletter</title>
</head>
<body>
  <h1>the code review</h1>
  
  <form action="index.html" method="POST">
    <h2>Signup for our newsletter</h2>
    <p>Get the latest news on how your code is doing right in your inbox</p>
    <fieldset class="part1">
      <legend>Contact Information</legend>
      <div class="container">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="user_name" required placeholder="Required">
      </div>
      <div class="container">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="user_email" required placeholder="Required">   
      </div>
      <div class="container">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="user_phone" placeholder="xxx-xxx-xxxx">
      </div>
      <div class="container">
          <label for="street">Stree Address</label>
          <input type="text" id="street" name="user_street">
      </div>
      <div class="container">
          <label for="city">City</label>
          <input type="text" id="city" name="user_city">
      </div>
      <div class="container">
          <label for="state">State</label>
          <select id="state" name="user_state">
            <option value="" disabled selected>Choose State</option>
          </select>
      </div>
      <div class="container zip">
          <label for="zip">Zip Code</label>
          <input type="number" id="zip" name="user_zipcode">
      </div>
    </fieldset>

    <fieldset class="part2">
      <legend>Newsletter</legend>
      <div class="item">
        <label>Select the newsletter you would like to recieve</label>
        <div>
          <input type="checkbox" id="html-news" name="html-news" checked>
          <label for="html-news">HTML News</label>
        </div>
        <div>
          <input type="checkbox" id="css-news" name="css-news">
          <label for="css-news">CSS News</label>
        </div>
        <div>
          <input type="checkbox" id="js-news" name="javascript-news">
          <label for="js-news">Javascript News</label>
        </div>       
      </div>

      <div class="item">
        <label>Newsletter format</label>
        <div>
            <input type="radio" id="html" name="format" value="html">
            <label for="html">HTML</label>
        </div>
        <div>
            <input type="radio" id="text" name="format" value="plain-text">
            <label for="text">Plain text</label>
        </div>
      </div>

      <label for="other">Other topic you'd like to hear about</label>
      <textarea id="other" name="other-topic"></textarea>
    </fieldset>

    <button type="button">Sign Up</button>

    <footer>
        <p>Copyright the code review</p>
    </footer>

  </form> 
</body>
</html>
